<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumul Cilindrului</title>
    

</head>
<body>
    
    <script>
        
        
        var r = prompt("introduce-ti raza bazei cilindrului");
        var h = prompt("introduce-ti inaltimea");
        const PI = 3.14;
        r = parseFloat(r);
        h = parseFloat(h); 
        let volume = PI * r * r * h; 
        alert("Volumul cilindrului este " + volume + " metri cubi");
        

    </script>
</body>
</html>
